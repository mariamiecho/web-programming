<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <img src="racw.jpg" alt="racist">
    <h1>Race Registration!</h1>
    <form action="race">
        <label for="Name">Full Name</label>
        <input type="text" name="name" id="Name" required>
        <label for="Last">Last Name</label>
        <input type="text" name="Last" id="Last" required>
        <p>
        <h2>Select a Race:</h2>
        </p>
        <div>
            <input type="radio" name="run" id="select" value="fun Run">
            <label for="select">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="run" id="seelect" value="halfmaraton">
            <label for="seelect">Half Maraton</label>
        </div>
        <div>
            <input type="radio" name="run" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="Group">Select Age Group</label>
            <select name="age" id="Group" required>
                <option value="under 18">under 18</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <button>Register!</button>







    </form>
</body>

</html>
